<div class="container">
    <div class="col-md-6 mx-auto text-center">
     <div class="header-title">
      <h1 class="wv-heading--title">
         Application Form
         {{userform.form.invalid}}
      </h1>
    
     </div>
    </div>
    <div class="row">
     <div class="col-md-4 mx-auto">
      <div class="myform form ">
         <form action="" method="post" name="login" #userform="ngForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
           <input type="text" name="firstName"  class="form-control my-input" id="name" placeholder="Name" [(ngModel)]="employeeModel.firstName">
          </div>
          <div class="form-group">
            <input type="text" name="lastName"  class="form-control my-input" id="name" placeholder="Name" [(ngModel)]="employeeModel.lastName">
           </div>
          <div class="form-group">
           <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email" [(ngModel)]="employeeModel.email">
          </div>
          <div class="form-group">
           <input type="number" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone"[(ngModel)]="employeeModel.phonenum">
          </div>
        
          
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
                <br>
            <div class="text-center "  >
                <button type="submit" class=" btn btn-block send-button tx-tfm" >Create Your Free Account</button>
               </div>
         
          
          
         </form>
      </div>
     </div>
    </div>
  </div>

<router-outlet></router-outlet>
